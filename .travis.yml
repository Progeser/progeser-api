language: ruby
cache: bundler
rvm:
- 2.6.5
services:
- postgresql
env:
  global:
  - CC_TEST_REPORTER_ID=35b4e9c26fa39d21970402f41ef99d2c5931f65769f46620a0f9fceadd1c7a4d
  - DATABASE_HOST=localhost
  - secure: 
addons:
  postgresql: 10
stages:
- lint
- security
- test
- name: docker
  if: branch = master
jobs:
  include:
  - stage: lint
    script:
    - gem install rubocop
    - bundle exec rubocop
  - stage: security
    script:
    - gem install brakeman
    - brakeman
    - gem install bundler-audit
    - bundle audit check --update
  - stage: test
    before_script:
    - psql -c 'create database travis_ci_test;' -U postgres
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
      > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    script:
    - bundle exec rails db:reset db:setup db:migrate RAILS_ENV=test
    - bundle exec rake test
    - bundle exec rake spec
    after_script:
    - "./cc-test-reporter after-build --exit-code $TRAVIS_TEStrT_RESULT"
  - stage: docker
    script: bash scripts/docker_travis
